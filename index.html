<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/resert.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main>
      <div class="card-nft">

        <a href="#" class="images">
          <img src="./src/images/image-equilibrium.jpg" alt="Card NFT" class="nft-images">
        </a>        

        <a href="#" class="title-link">
           <h2 class="title"> Equilibrium #3429</h2>
        </a>

        <p class="sobre-titulo"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="value">
          <p class="price"> 0.041 ETH</p>
          <p class="days-left">3 days left</p>
        </div>

        <div class="creator">

          <img src="src/images/image-avatar.png" alt="avatar" class="avatar">

          <p class="creator-name">Creation of <a href="#" class="">Jules Wyvern
          </a>
          </p>

        </div>
      </div>
  </main>
</body>
</html>
